<!DOCTYPE html>
<html>
<head>
<style>
#image {
  width: 50px;
  height: 50px;
  position: absolute;
}
</style>
</head>
<body>

<img id="image" src="image.gif">

<script>
var image = document.getElementById("image");
var x = 0;
var y = 0;

document.onkeydown = function(e) {
  switch (e.keyCode) {
    case 37:
      x -= 10;
      break;
    case 38:
      y -= 10;
      break;
    case 39:
      x += 10;
      break;
    case 40:
      y += 10;
      break;
  }
  image.style.left = x + "px";
  image.style.top = y + "px";
};
</script>

</body>
</html>
